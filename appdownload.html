<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        #container{
          
            width: 70%;
            display: flex;
            margin: auto;
        }
    #left{
      
        width: 50%;
        height: 350px;
        margin-left: 5%;
    }
    #right{
      
        width: 40%;
        height: 350px;
      margin-right: 5%;
        

    }
    h2{
        font-family:  Metropolis, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    }
    h1{
        font-family:  Metropolis, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-size: 30px;
        font-weight: 700;
        color: rgb(255, 100, 90);
        line-height: 32.4px;
    
    }
    p{
        font-family:  Metropolis, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-size: 15px;
        /* line-height: 20px; */
        font-weight: 400;
        color: rgb(153, 153, 153);
    }

    #mobileNumber{
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
    -webkit-appearance: none;
    outline: none;
    overflow: visible;
    border: 0.5px solid #efefef;
    width: 80%;
    border-radius: 2px;
    height: 45px;
    padding: 0 12rem 0 3rem;
    margin-top: 3%;
   
    }
   .btn{ 
       
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 0;
    font-family: inherit;
    line-height: inherit;
    outline: none;
    border: none;
    overflow: visible;
    text-transform: none;
    -webkit-appearance: button;
    border-radius: .4rem;
    cursor: pointer;
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    background: #FF645A;
    color: #fff;
    position: absolute;
    margin-right: 49%;
    right: 0px;
    height: 45px;
    padding: 0 2.5rem;
    font-size: 1.4rem;
    font-weight: 700;
    /* padding: 20px 30px; */
    margin-top: 1%;

   
   }
   #gplay{
       margin-top: 5%;
      
   }
   .btn:hover{
       background-color: #F30F00;
   }
  
    </style>
</head>
<body>
    <div id="container">
    <div id="left"><h2>Explore more food with</h2>
   
    <span style="display:flex;"><img src="https://blog.dineout-cdn.co.in/blog/wp-content/uploads/2019/07/168.png" alt="">
      <h1 style="margin-left: 2%; margin-top: 1%;">mobile app</h1> 
    </span>
        
    
    <p>Download the Dineout App to get latest updates on offers, deals and trending restaurants. Also get Rs.200 in your Dineout Wallet.</p>
    <svg id="mlogo" xmlns="http://www.w3.org/2000/svg" width="15" height="23" viewBox="0 0 15 23"><path fill="#8D8D8D" fill-rule="evenodd" stroke="#FFF" stroke-width=".5" d="M11.833 20.5v-2.167H3.167V20.5h3.25a1.084 1.084 0 0 1 2.167-.001l3.25.001zm0-13H3.167v8.667h8.666V7.5zm0-2.167V3.167H3.167v2.166h8.666zM2.086 1h10.828c.6 0 1.086.483 1.086 1.082v19.503c0 .597-.486 1.082-1.086 1.082H2.086c-.6 0-1.086-.483-1.086-1.082V2.082C1 1.484 1.486 1 2.086 1z"></path></svg>
    <input type="tel" id="mobileNumber" placeholder="Your Mobile Number" name="phone" required="" value="" maxlength="10">
    <button class="btn">Send Link</button>
    <div id="gplay"><img src="https://st1.dineout-cdn.co.in/images/uploads/mailer/2019/Dec/18/google-playstore.png" alt="">
    <img  src="https://st1.dineout-cdn.co.in/images/uploads/misc/2019/Dec/18/app-store.png" alt="">
    </div>
    </div>
    <div id="right">
        <img src="https://im1.dineout.co.in/images/uploads/misc/2019/Dec/4/screenshot.png" alt="">
    </div>
</div>
</body>
</html>
